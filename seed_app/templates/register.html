{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'home' %}" class="back-button">Back to Home</a>
    <h2>Sign Up</h2>
    <form method="post" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
{% endblock %}
