{% extends 'base.html' %}

{% block content %}
    <h2>Update Seed: {{ form.instance.seed_text }}</h2>
    <form method="post" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Seed</button>
            <a href="{% url 'my_seeds' %}" class="btn btn-back">Cancel</a>
        </div>
    </form>
{% endblock %}
