{% extends 'base.html' %}

{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Sign in if you don't have an account</p>
    <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
</div>
{% endblock %}
