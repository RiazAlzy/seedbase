{% extends 'base.html' %}

{% block content %}
<a href="{% url 'home' %}" class="back-button">Back to Home</a>
<div class="my-seeds">
    <h2>My Uploaded Seeds</h2>
    {% if seeds %}
        <table>
            <thead>
                <tr>
                    <th>Seed</th>
                    <th>Spawn Info</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for seed in seeds %}
                <tr>
                    <td>{{ seed.seed_text }}</td>
                    <td>{{ seed.spawn }}</td>
                    <td>
                        <a href="{% url 'update_seed' seed.id %}" class="btn">Update</a>
                        <a href="{% url 'delete_seed' seed.id %}" class="btn delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>You haven't uploaded any seeds yet.</p>
    {% endif %}
</div>
{% endblock %}
